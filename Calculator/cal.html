<body>
    <H2 id = "mainhead">Calculator</H2>
    <div><p>Enter the first number: </p>
        <input type="text" id = "firstno" name = "box1">
        <p>Enter the second number: </p>
        <input type = "text" id = "secno" name = "box2">
        <br>
        <br>
        <button onclick = "add()">+</button>
        <button onclick = "subtract()">-</button>
        <button onclick = "multiply()">x</button>
        <button onclick = "divide()">/</button>
        <br>
        <p>Result : </p>
        <input type = "text" id = "result" name = "box3">

    </div>
